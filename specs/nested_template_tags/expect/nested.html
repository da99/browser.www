
<!DOCTYPE html>
<html>
  <head><title>Nested Templates</title></head>
  <body>
    <script data-if="template something replace" type="application/template">
      &#x3C;div&#x3E;{{is_happy}}&#x3C;/div&#x3E;
      &#x3C;script data-if=&#x22;template another replace&#x22; type=&#x22;application/template&#x22;&#x3E;
        &#x26;#x3C;div&#x26;#x3E;{{is_happy}}&#x26;#x3C;/div&#x26;#x3E;
      &#x3C;/script&#x3E;
    </script>
  </body>
</html>
